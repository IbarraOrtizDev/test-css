<head>

    <title>BTN EXPORT</title>
    <style>

            border: none;
            color: rgb(61, 61, 61);
            text-align: center;

            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            height: 40px;
            display: flex;
            justify-content: center;
            padding: 4px 8px;
            border-radius: 5px;
            background-color: rgb(233, 233, 233);
        }
        .dt-button:hover {
            background-color: rgb(218, 218, 218);
            color: rgb(61, 61, 61);

        .dt-button:active {

            background-size: contain;
            width: 25px;
            height: 100%;
            display: inline-block;
            margin-right: 3px;
            background-position: center;
            background-repeat: no-repeat;
        }

        .dt-button::after {
            content: "Export";
            font-weight: bold;
            display: inline-block;
            align-self: center;
        }
    </style>
</head>
<body>
    <button class="dt-button"></button>
</body>
</html>
